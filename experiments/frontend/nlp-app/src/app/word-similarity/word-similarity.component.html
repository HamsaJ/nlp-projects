<div class="container" style="text-align:center" >
    <h3> Word Similarity</h3>
    <form [formGroup]="angularForm">
    <div style="text-align:center" class="form-group">
        <textarea class="form-control data-input" formControlName="name" id="data" type="text"
        name="data" (keyup)="onNameKeyUp($event)"></textarea>
    </div>
      </form>

    <div *ngIf="angularForm.controls['name'].invalid && (angularForm.controls['name'].dirty || angularForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angularForm.controls['name'].errors.required">
          Please write something inside the box.
        </div>
    </div>
    <button type="submit"
        [disabled]="angularForm.pristine || angularForm.invalid" class="btn btn-lg btn-success" (click)="sendText()">
        Submit
  </button>
  <div *ngIf="found" class="result-table">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Token1</th>
                    <th scope="col">Token2</th>
                    <th scope="col">Similarity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of result">
                    <td>{{ r.token1 }}</td>
                    <td>{{ r.token2 }}</td>
                    <td>{{ r.similarity }} </td>
                  </tr>
                </tbody>
        </table>
  </div>
</div>
